 
<html>
  <head>
    <title>Emoção em</title>
    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- ML5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <!-- WEBCAM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="style.scss">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="heading">Emoção em emoji <br> <span style="background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        border-radius: 100px;">&#128522 &#128512 &#128532 &#128546 &#128545 &#128548</span></h3>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
        
      </p>

      <!-- visualização ao vivo da webcam -->
      <div >
        <label>Webcam:</label>
        <div id="Camera"></div>
        <br>
        <a class="myButton" onclick="capturar()">Capturar</a>
      </div>


      <!-- previsões -->
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Previsão 1</label>
        <p class="nomeemocao" id="resultadoemocao"></p>
        <p class="emoji" id="updateEmoji"></p>
        <label>Previsão 2</label>
        <p class="nomeemocao" id="resultadoemocao2"></p>
        <p class="emoji" id="updateEmoji2"></p>
        
      </div>

      <!-- exibir foto capturada -->
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id="result"></div>
        <br>
        <a class="myButton" onclick="check()">Prever Emoção</a>
      </div>

    </center>

  </div>
  <br><br>

  <script src="main.js"></script>

  </body>
</html>
